[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--legacy-peer-deps"

# Environment variables are set in Netlify UI:
# VITE_GOOGLE_CLIENT_ID
# VITE_GOOGLE_CLIENT_SECRET
